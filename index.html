<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYMov REF</title>

    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>ВАШИ COIN</h1>
            </div>
            <div class="counter" id="counter">
                <img src="photo_2025-01-04_00-23-59.jpg" alt="#">
                <p>0</p>
            </div>
            <div class="ad-block">
                <h2>Приглашай больше друзей,<br>чтобы накопить COIN<br><br>1 COIN = 1 Рубль</h2>
            </div>
        </div>
        <button id="button">Press me</button>
        <form action="">
            <input type="text" id="user_name">
        </form>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let button = document.getElementById("button");
        tg.expand();

        button.addEventListener("click", () => {
            document.getElementById("counter").style.display = "none";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name;
        });
    </script>
</body>

</html>
